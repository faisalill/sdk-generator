name: Lint

on: [pull_request]

jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup PHP
              uses: shivammathur/setup-php@2.25.2

            - name: Install Dependencies
              run: composer install

            - name: Run Lint
              run: composer lint